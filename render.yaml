services:
  - type: web
    name: nasa-explorer-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CORS_ORIGINS
        value: "*"  # Update with your frontend URL after deployment